    <h2>회원가입</h2>

    <script>
        function validateForm(event){
            var pwd=document.getElementById('pwd').value;
            var pwd_re=document.getElementById('pwd_re').value;
            var agree=document.getElementById('agree').checked;

            if(pwd!==pwd_re){
                alert('비밀번호가 일치하지 않습니다.');
                event.preventDefault();
                return false;
            }

            if(!agree){
                alert('이용약관에 모두 동의해야 합니다.')
                event.preventDefault();
                return false;
            }
        }
    </script>

    <form onsubmit="validateForm(event)">
    <fieldset>
        <legend>회원정보 입력하기</legend>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id"><br/>
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="pwd"><br/>
        <label for="pwd_re">비밀번호확인</label>
        <input type="password" id="pwd_re" name="pwd_re"><br/>
        <label for="username">이름</label>
        <input type="text" id="username" name="username"><br/>
        <label for="address">주소</label>
        <input type="text" id="address" name="address"><br/>
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br/>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email"><br/>
    </fieldset>

    <input type="checkbox" id="agree" name="agree" value="agree">
    <label for="agree">이용약관 및 개인정보수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.</label><br/>
    <input type="submit" value="회원가입">
    </form>
