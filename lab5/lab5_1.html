<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let score=prompt("점수를 입력하세요");
        let grade;

        if(score>89){
            grade='A';
        }
        else if(score>79){
            grade='B';
        }
        else if(score>69){
            grade='C';
        }
        else if(score>59){
            grade='D';
        }
        else{
            grade='F';
        }

        document.body.innerHTML = "<h1>입력한 점수 " + score + "는 " + grade + "학점입니다.</h1>";
    </script>
    </script>
</body>
</html>
